<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Add device - Slotkeeper</title>
  <link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>
</head>
<body>

  <div class='login-container'>
    <div class='card login-card'>

      <h2>Add new device</h2>

      {% if error %}
        <div class='error-message'>{{ error }}</div>
      {% endif %}

      <form method='post'>
        <input type='hidden' name='csrf_token' value='{{ csrf_token }}'>
        <div style='margin-bottom:0.8rem;'>
          <label for='device_name_field' class='visually-hidden'>Device Name:</label>
          <input type='text' id='device_name_field' name='name' placeholder='Device name' required
                 style='width:100%; padding:8px; box-sizing:border-box;' maxlength='32'>
        </div>

        <div style='margin-bottom:1rem;'>
            <label for='device_desc_field' class='visually-hidden'>Description:</label>
            <textarea id='device_desc_field' name='description' rows='4' placeholder='Description (optional)'
                    style='width:100%; padding:8px; box-sizing:border-box;' maxlength='4096'></textarea>
        </div>

        <button type='submit' class='register-btn' style='width:100%;'>Save</button>
      </form>

      <p style='margin-top:1rem;'>
        <a href='/' class='login-btn' style='display:inline-block; width:100%;'>Back to home</a>
      </p>

    </div>
  </div>
</body>
</html>
