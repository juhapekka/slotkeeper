<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Device</title>
</head>
<body>
    <h2>Edit Device</h2>
    <form method="post">
        Device Name: <input type="text" name="name" value="{{ device.name }}" required><br>
        Description:<br>
        <textarea name="description" rows="4" cols="50">{{ device.description }}</textarea><br>
        <input type="submit" value="Update Device">
    </form>
    <p><a href="/">Back to home</a></p>
</body>
</html>
