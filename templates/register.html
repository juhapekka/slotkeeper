<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create account - Slotkeeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="login-container">
    <div class="card login-card">

      <h2>Create account</h2>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form method="post">
        <div style="margin-bottom:0.8rem;">
          <input type="text"
                 name="username"
                 placeholder="Username"
                 required
                 style="width:100%; padding:8px; box-sizing:border-box;">
        </div>

        <div style="margin-bottom:1rem;">
          <input type="password"
                 name="password"
                 placeholder="Password"
                 required
                 style="width:100%; padding:8px; box-sizing:border-box;">
        </div>

        <button type="submit" class="register-btn" style="width:100%;">Register</button>
      </form>

      <p style="margin-top:1rem;">
        <a href="/login"
           class="login-btn"
           style="display:inline-block; width:100%;">Already have an account? Log in</a>
      </p>

    </div>
  </div>

</body>
</html>
