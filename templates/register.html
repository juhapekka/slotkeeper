<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Create account - Slotkeeper</title>
    <link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>
</head>
<body>

  <div class='login-container'>
    <div class='card login-card'>

      <h2>Create account</h2>

      {% if error %}
      <div class='error-message'>{{ error }}</div>
      {% endif %}
      <form method='post'>
        <input type='hidden' name='csrf_token' value='{{ csrf_token }}'>
        <div style='margin-bottom:0.8rem;'>
          <label for='reg_username' class='visually-hidden'>Username:</label>
          <input type='text'
                 id='reg_username'
                 name='username'
                 placeholder='Username'
                 required
                 style='width:100%; padding:8px; box-sizing:border-box;'
                 maxlength='32'>
        </div>

        <div style='margin-bottom:1rem;'>
          <label for='reg_password' class='visually-hidden'>Password:</label>
          <input type='password'
                 id='reg_password' 
                 name='password'
                 placeholder='Password'
                 required
                 style='width:100%; padding:8px; box-sizing:border-box;'>
        </div>

        <button type='submit' class='register-btn' style='width:100%;'>Register</button>
      </form>

      <p style='margin-top:1rem;'>
        <a href='/login'
           class='login-btn'
           style='display:inline-block; width:100%;'>Already have an account? Log in</a>
      </p>

    </div>
  </div>
</body>
</html>
