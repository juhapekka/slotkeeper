<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Login - Slotkeeper</title>
    <link rel='stylesheet' href='{{ url_for('static', filename='style.css') }}'>
</head>
<body>
  <div class='login-container'>
    <div class='card login-card'>

      <h2>Log in</h2>

      {% if error %}
        <div class='error-message'>{{ error }}</div>
      {% endif %}
      <form method='post'>
        <input type='hidden' name='csrf_token' value='{{ csrf_token }}'>
        <div style='margin-bottom:0.8rem;'>
            <label for='login_username' class='visually-hidden'>Username:</label>
            <input type='text'
                 id='login_username'
                 name='username'
                 placeholder='Username'
                 required
                 style='width:100%; padding:8px; box-sizing:border-box;'>
        </div>

        <div style='margin-bottom:1rem;'>
          <label for='login_password' class='visually-hidden'>Password:</label>
          <input type='password'
                 id='login_password'
                 name='password'
                 placeholder='Password'
                 required
                 style='width:100%; padding:8px; box-sizing:border-box;'>
        </div>

        <button type='submit' class='login-btn' style='width:100%;'>Log in</button>
      </form>

      <p style='margin-top:1rem;'>
        <a href='/register'
           class='register-btn'
           style='display:inline-block; width:100%;'>Create new account</a>
      </p>

    </div>
  </div>

</body>
</html>
